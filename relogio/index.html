<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilo-script/style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div style="--clr: #ff3d58; --h: 74px" id="hour" class="hand"> <i></i></div>
            <div style="--clr: #00a6ff; --h: 84px" id="min" class="hand"> <i></i></div>
            <div style="--clr: #ffffff; --h: 94px" id="sec" class="hand"> <i></i></div>
            <!-- Posicionamento dos números -->
            <div class="number" style="top: 8%; left: 69%;">1</div>
            <div class="number" style="top: 22%; left: 85%;">2</div>
            <div class="number" style="top: 45%; left: 92%;">3</div>
            <div class="number" style="top: 68%; left: 85%;">4</div>
            <div class="number" style="top: 83%; left: 69%;">5</div>
            <div class="number" style="top: 89%; left: 48%;">6</div>
            <div class="number" style="top: 83%; left: 25%;">7</div>
            <div class="number" style="top: 67%; left: 9%;">8</div>
            <div class="number" style="top: 45%; left: 3%;">9</div>
            <div class="number" style="top: 24%; left: 8%;">10</div>
            <div class="number" style="top: 9%; left: 24%;">11</div>
            <div class="number" style="top: 1%; left: 45%;">12</div>
        </div>
    </div>
    <script src="estilo-script/script.js"></script>
</body>
</html>
