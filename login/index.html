<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilo-script/style.css">
    <link rel="stylesheet" href="estilo-script/media-query.css">
</head>
<body>

        <h2>Login</h2>

    </div>
    <script src="estilo-script/script.js"></script>
</body>
</html>
