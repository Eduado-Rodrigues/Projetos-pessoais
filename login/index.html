<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilo-script/style.css">
    <link rel="stylesheet" href="estilo-script/media-query.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required><br>
            <input type="password" id="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        <div class="signup">
            <p>Não tem uma conta? <a href="#" id="signupLink">Registrar-se</a></p>
        </div>
    </div>
    <div class="container" id="signupContainer" style="display: none;">
        <h2>Registrar-se</h2>
        <form id="signupForm">
            <input type="text" id="newUsername" name="newUsername" placeholder="Username" required><br>
            <input type="password" id="newPassword" name="newPassword" placeholder="Password" required><br>
            <input type="submit" value="Sign Up">
        </form>
        <div class="signup">
            <p>Já tem uma conta? <a href="#" id="loginLink">Login</a></p>
        </div>
    </div>
    <script src="estilo-script/script.js"></script>
</body>
</html>
