<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="estilo-script/style.css">
    <link rel="stylesheet" href="estilo-script/media-query.css">
</head>
<body>
    <main>
        <div class="container" id="loginContainer">
            <h2>Login</h2>
            <form id="loginForm" method="post" autocomplete="on">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="text" id="username" name="username" placeholder="Nome de usuário" required maxlength="30"><br>
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" id="password" name="password" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                <i class="fas fa-eye-slash" id="togglePassword"></i><br>
                <input type="submit" value="Entrar">
                <input type="button" value="Esqueci a senha" id="forgotPasswordButton">
            </form>
            <div class="signup">
                <p>Não tem uma conta? <a href="#" id="signupLink">Registrar-se</a></p>
            </div>
        </div>
        <div class="container" id="signupContainer" style="display: none;">
            <h2>Registrar-se</h2>
            <form id="signupForm" method="post" autocomplete="on">
                <span class="material-symbols-outlined">
                    person
                    </span>
                <input type="text" id="newUsername" name="newUsername" placeholder="Nome de usuário" required maxlength="30"><br>
                <span class="material-symbols-outlined">
                    lock
                    </span>
                <input type="password" id="newPassword" name="newPassword" placeholder="Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                <i class="fas fa-eye-slash" id="toggleNewPassword"></i><br>
                <div id="strengthIndicator">
                    <span id="strength">Senha Fraca</span>
                </div>
                <input type="submit" value="Registrar-se">
            </form>
            <div class="signup">
                <p>Já tem uma conta? <a href="#" id="loginLink">Login</a></p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="estilo-script/script.js"></script>
</body>
</html>
