<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Venda</title>
    <link rel="stylesheet" href="estilo-script/style.css">
</head>
<body>
    <h1>Sistema de Venda - Papelaria Trindade</h1>
    <div id="produtos">
        <h2>Produtos</h2>
        <button onclick="adicionarProduto('Caneta', 2.00)">Caneta - R$ 2,00</button>
        <button onclick="adicionarProduto('Lápis', 1.00)">Lápis - R$ 1,00</button>
        <button onclick="adicionarProduto('Borracha', 0.75)">Borracha - R$ 0,75</button>
        <h3>Adicionar Produto Manualmente:</h3>
        <input type="text" id="nomeNovoProduto" placeholder="Nome do Produto">
        <input type="number" id="precoNovoProduto" placeholder="Preço do Produto">
        <button onclick="adicionarProdutoManual()">Adicionar Produto</button>
    </div>
    <div id="compra">
        <h2>Compra</h2>
        <ul id="lista-compra">
        </ul>
        <button onclick="limparCompra()">Limpar Compra</button>
        <button onclick="finalizarCompra()">Finalizar Compra</button>
    </div>
    <div id="extrato" style="display: none;">
        <h2>Extrato</h2>
        <ul id="lista-extrato">
        </ul>
        <canvas id="chart"></canvas>
        <button id="estrato" class="imprimir-button" onclick="imprimirExtrato()">Imprimir Extrato</button>
    </div>
    <script src="estilo-script/script"></script>
</body>
</html>
